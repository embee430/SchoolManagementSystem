<!-- templates/authentication/create_user.html -->
{% extends 'dashboard_base.html' %}

{% block dashboard_content %}


<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card custom-card">
            <div class="card-header">
                <h4 class="mb-0">New User</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control custom-input" id="username" name="username" value="{{ form.username.value }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control custom-input" id="email" name="email" value="{{ form.email.value }}" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 mb-0">
                            <label for="password1">Password</label>
                            <input type="password" class="form-control custom-input" id="password1" name="password1" required>
                        </div>
                        <div class="form-group col-md-6 mb-0">
                            <label for="password2">Confirm Password</label>
                            <input type="password" class="form-control custom-input" id="password2" name="password2" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user_type">User Type</label>
                        <select class="form-control custom-select" id="user_type" name="user_type" required>
                            <option value="">Select User Type</option>
                            <option value="1">Admin</option>
                            <option value="2">Teacher</option>
                            <option value="3">Student</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block custom-submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
