<!-- templates/authentication/all_users.html -->

{% extends 'dashboard_base.html' %}

{% block dashboard_content %}

<style>
.custom-card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    background-color: white;
}
</style>


<div class="container mt-4 card custom-card">
    <h2>All Users</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.get_user_type_display }}</td>
                    <td>
                        <!-- Add buttons for edit, delete, reset password -->
                        <a href="{% url 'edit_user' user.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm">Delete</a>
                        <a href="{% url 'reset_password' user.id %}" class="btn btn-info btn-sm">Reset Password</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
