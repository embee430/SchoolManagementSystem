{% extends 'dashboard_base.html' %}

{% block dashboard_content %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card custom-card">
            <div class="card-header">
                <h4 class="mb-0">Register Child</h4>
            </div>

            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_first_name">First Name:</label>
                        <input type="text" id="id_first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="id_last_name">Last Name:</label>
                        <input type="text" id="id_last_name" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="id_date_of_birth">Date of Birth:</label>
                        <input type="date" id="id_date_of_birth" name="date_of_birth" required>
                    </div>
                    <div class="form-group">
                        <label for="id_gender">Gender:</label>
                        <select id="id_gender" name="gender" required>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_parent_name">Parent Name:</label>
                        <input type="text" id="id_parent_name" name="parent_name" required>
                    </div>
                    <div class="form-group">
                        <label for="id_contact_number">Contact Number:</label>
                        <input type="text" id="id_contact_number" name="contact_number" required>
                    </div>
                    <div class="form-group">
                        <label for="id_address">Address:</label>
                        <textarea id="id_address" name="address" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_passport_image">Passport Image:</label>
                        <input type="file" id="id_passport_image" name="passport_image">
                    </div>
                    <button type="submit" class="btn-submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
