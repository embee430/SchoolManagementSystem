{% extends 'base.html' %}
{% load static %}

{% block title %}Login - School Management System{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .login-logo {
        text-align: center;
        margin-bottom: 1rem;
    }
    .login-logo img {
        max-width: 80px;
        height: auto;
    }
    .login-title {
        font-size: 1.1rem;
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .login-subtitle {
        color: #666;
        margin-bottom: 1.5rem;
    }
    .form-control {
        border-radius: 4px;
        padding: 0.75rem;
        margin-bottom: 1rem;
    }
    .btn-login {
        width: 100%;
        padding: 0.75rem;
        background-color: #0000FF;
        border: none;
        border-radius: 4px;
        color: white;
        font-weight: bold;
    }
    .forgot-password {
        text-align: center;
        font-size: 0.9rem;
        margin-bottom: 1rem;
    }
    .register-link {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
    }
</style>

<div class="login-container">
    <div class="login-logo">
        <img src="{% static 'images/logo.png' %}" alt="School Logo">
    </div>
    <h1 class="login-title">Welcome, Login to your account</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        <input type="email" name="username" class="form-control" placeholder="Email" required>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn-login">Continue</button>
    </form>
    <div class="register-link">
        New User? <a href="{% url 'register' %}">Register</a>
    <div class="forgot-password">
        <a href="#">Forgot Password?</a>
    </div>
    </div>
</div>
{% endblock %}
